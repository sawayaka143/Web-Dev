<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram-page.css">
</head>
<body>
    <main class="main-container">
        
        <div class="logo">
            <img src="instagram-logo.png" alt="Instagram Logo">
        </div>

        <div class="left-side">
            <h1>See everyday moments from your <span class="gradient-text">close friends</span>.</h1>
            <div class="hero-image-placeholder">
                <img class="hero-image-placeholder" alt="" referrerpolicy="origin-when-cross-origin" src="https://static.cdninstagram.com/rsrc.php/yN/r/-erGonz07kB.webp">
            </div>
        </div>

        <div class="divider-vertical"></div>

        <div class="right-side">

            <h2 class="login-header">Log into Instagram</h2>

            <form class="login-form">

                <div class="input-group">
                    <input type="text" placeholder="Mobile number, username or email">
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password">
                </div>
                
                <button type="button" class="btn-primary">Log in</button>
                
                <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-password">Forgot password?</a>

                <a href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Foidc%2F%3Fapp_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignupviafb%252F%26response_type%3Dcode%26scope%3Dopenid%2Bemail%2Bprofile%2Blinking%26state%3DATnwQ8WxDUj36uOOBlznOxMZW4xhByxPhqDkZm_BcW0-drGLkSh4CLQb3bdT8TLWbf_8eNziQQWEy81ddPZFoS4V2KDhBktFaS9G6vheGbKexXKjpFAptv8pMofeU2sx_tl51QkiFXiaJ3QXKVpopHkMYYtJWJ8yKCOljPBJriJaCVnHDH8kzesefHxkJ8cMxwdcsyws45kMeVKwQ6c46tUInns6XO2xuEu3kbZ4ctMWgMqt4yXVsr1CBODJkKFkMfg2K5sXMpA2gtoQwp_2Iof9Sg" class="fb-login">Log in with Facebook</a>

                <button type="button" class="btn-create"><a href="https://www.instagram.com/accounts/emailsignup/?next=">Create new account</a></button>
            </form>

        </div>
    </main>

    <footer class="footer">
        <div class="footer-links"></div>
        <div class="copyright"></div>
    </footer>
</body>
</html>
