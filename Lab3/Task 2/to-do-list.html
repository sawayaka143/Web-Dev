<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <button class="btn-settings">Settings</button>

        <nav class="main-nav">
            <form action="#" method="get">
                <input type="text" id="searchInput" class="search-input" placeholder="Search">
            </form>
        </nav>
    </header>

    <main class="content-wrapper">
        <article class="card">
            <div class="card-header">
                <h2 id="dateDisplay">Today</h2>
            </div>

            <div class="event-adder">
                <div class="input-group">
                    <input type="text" id="newTaskInput" placeholder="Write anything">
                    <button onclick="addTask()" class="btn-add">Add</button>
                </div>
            </div>

            <div class="card-body">
                <ul class="task-list" id="taskList">
                    <li class="task-item">Task 1</li>
                    <li class="task-item">Task 2</li>
                    <li class="task-item">Task 3</li>
                </ul>
            </div>
        </article>
    </main>

    <footer class="site-footer">
        <button class="action-btn">
            Simple To-Do App
        </button>
    </footer>

    <script src="js/to-do-list.js"></script>

</body>
</html>
