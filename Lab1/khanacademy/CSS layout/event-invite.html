<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f0f2f5;
                text-align: center;
                padding: 20px;
            }
            
            .invite-card {
                background-color: white;
                width: 60%;
                margin: 0 auto; /* Centers the card */
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border: 1px solid #ddd;
            }

            h1 {
                color: #2c3e50;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin-top: 0;
            }

            h2 {
                color: #e67e22;
                font-style: italic;
            }

            .details-list {
                list-style-type: none; /* Removes bullet points */
                padding: 0;
                font-size: 1.2em;
                line-height: 1.8;
                color: #555;
            }

            .rsvp-button {
                background-color: #3498db;
                color: white;
                border: none;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin-top: 20px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .rsvp-button:hover {
                background-color: #2980b9;
            }
            
            .icon {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        
        <div class="invite-card">
            <h1>You're invited!</h1>
            <h2>To the Jam sesh</h2>
            
            <p>Join us for an afternoon of guita jam sesh matey</p>
            
            <ul class="details-list">
                <li><strong>When: </strong> Saturday, February 10th</li>
                <li><strong>Time:</strong> idunno</li>
                <li><strong>Where:</strong> idunno</li>
                <li><strong>Bring:</strong> Your guitar and creativity</li>
            </ul>
            
            <button class="rsvp-button">Yay!</button>
        </div>
        
    </body>
</html>
